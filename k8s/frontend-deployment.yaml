# =============================================================================
# LIDAR Module Frontend Deployment
# =============================================================================
# Frontend service for LIDAR module
# =============================================================================

---
# Deployment: LIDAR Module Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidar-frontend
  namespace: nekazari
  labels:
    app: lidar-frontend
    component: frontend
    module: lidar
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lidar-frontend
  template:
    metadata:
      labels:
        app: lidar-frontend
        component: frontend
        module: lidar
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/k8-benetis/nkz-module-lidar/lidar-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Service: LIDAR Module Frontend
apiVersion: v1
kind: Service
metadata:
  name: lidar-frontend-service
  namespace: nekazari
  labels:
    app: lidar-frontend
    component: frontend
    module: lidar
spec:
  selector:
    app: lidar-frontend
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP


