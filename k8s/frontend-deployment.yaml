# =============================================================================
# LIDAR Module Frontend Deployment
# =============================================================================
# Frontend service for LIDAR module
# =============================================================================

---
# Deployment: LIDAR Module Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidar-frontend
  namespace: nekazari
  labels:
    app: lidar-frontend
    component: frontend
    module: lidar
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lidar-frontend
  template:
    metadata:
      labels:
        app: lidar-frontend
        component: frontend
        module: lidar
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/k8-benetis/nkz-module-lidar/lidar-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Service: LIDAR Module Frontend
apiVersion: v1
kind: Service
metadata:
  name: lidar-frontend-service
  namespace: nekazari
  labels:
    app: lidar-frontend
    component: frontend
    module: lidar
spec:
  selector:
    app: lidar-frontend
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP

---
# Ingress: LIDAR Module Frontend Assets
# Routes /modules/lidar/* to the lidar-frontend-service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidar-module-ingress
  namespace: nekazari
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  labels:
    app: lidar-frontend
    module: lidar
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - nekazari.artotxiki.com
      secretName: nekazari-tls
  rules:
    - host: nekazari.artotxiki.com
      http:
        paths:
          - path: /modules/lidar
            pathType: Prefix
            backend:
              service:
                name: lidar-frontend-service
                port:
                  number: 80
